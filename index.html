<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devclub Starbucks</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="circulo"></div>

    <header>
        <img src="./img/logo.png" alt="logo starbucks" class="logo">
        <h1>Starbucks</h1>
    </header>
    <div class="main-wrapper">
        <div class="conteudo">

            <div class="caixa-texto">
                <h2>Não apenas café, é um <span class="texto-span">Starbucks</span></h2>
                <p>O melhor dos cafés e bebidas doces deliciosas</p>
                <button>Pedir aqui</button>
            </div>

            <div class="caixa-imagem">
                <img src="./img/img1.png" alt="Copão verde" class="copom">
            </div>

        </div>

        <div class="menu">
            <img src="./img/img-pequena1.png" alt="copin1" class="copitos verde">
            <img src="./img/img-pequena2.png" alt="copin2" class="copitos amarelo">
            <img src="./img/img-pequena3.png" alt="copin3" class="copitos rosa">
        </div>
    </div>
</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".copom")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"

    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })

</script>

</html>
